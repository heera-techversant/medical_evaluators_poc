<!DOCTYPE html>
<html>
{% load staticfiles %}
    <head>
        <meta charset="utf-8">
        <title>Hospital</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="keyword" content="" />
        <meta name="description" content="" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.min.css' %}" />
    </head>
    <body>
        <header class="reg-head fullwidth pull-left pt-3 pb-3">
            <div class="container">
                <h3 class="pull-left">{{ request.user.first_name }}</h3>

                <a href="{% url 'logout' %}" class="pull-right v-prof">Logout</a>
                <a href="{% url 'doc-list' %}" class="pull-right v-prof">Documents</a>
            </div>
        </header>
        <div class="fullwidth pull-left position-relative">
            <form method="post" action="." enctype="multipart/form-data">
      {% csrf_token %}
            <div class="login m-auto fullwidth bg-white p-4 d-table mr-3 ml-3">
                <h3 class=" mb-3">File upload</h3>
                <form>
                Name:
                <input type="text" name="name" class="mb-4 p-1" required="" placeholder="Enter your name" />
                <input type="file" name="document" required="" placeholder="file upload" />
                </form>
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </div>
            </form>
        </div>
        <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    </body>
</html>
